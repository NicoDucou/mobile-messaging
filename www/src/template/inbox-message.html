<p class="lead list-group-item-heading">
    <% if (beenSeen) { %>
        <%= sender %>
    <% } else { %>
        <strong><%= sender %></strong>
    <% } %>
</p>
<% if (hasAttachment) { %>
    <span class="badge" title="Has attachments">
        <span class="fa fa-paperclip" aria-hidden="true"></span>
    </span>
<% } %>
<p class="list-group-item-text">
    <%= title %>
</p>
