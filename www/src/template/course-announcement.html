<nav class="navbar navbar-inverse navbar-fixed-top nav-shadow" role="navigation">
    <div class="container">
        <button onclick="history.back();">
            <span class="fa fa-arrow-left" aria-hidden="true"></span>
            <span class="sr-only">Back</span>
        </button>
        <span class="navbar-text"><%= lang.announcement %></span>
    </div>
</nav>

    <div id="course-announcement-<%= id %>">
        <article class="panel panel-default" >
            <header class="panel-heading">
                <h3 class="panel-title"><%= title %></h3>
            </header>
            <div class="panel-body">
                <ul class="list-unstyled">
                    <li>
                        <span class="fa fa-user" aria-hidden="true"></span> <%= creatorName %>

                        <span class="fa fa-clock-o" aria-hidden="true"></span> <%= date %>

            </div>
        </article>
    </div>
