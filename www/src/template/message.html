<nav class="navbar navbar-inverse navbar-fixed-top nav-shadow navbar-btbb" role="navigation">
    <div class="container">
        <button onclick="history.back();">
            <span class="fa fa-arrow-left" aria-hidden="true"></span>
            <span class="sr-only">Back</span>
        </button>
        <span class="navbar-text" aria-hidden="true"></span>
        <button class="hide" id="prev-message" >
            <span class="fa fa-chevron-left fa-fw" aria-hidden="true"></span><span class="sr-only">Previous</span>
        </button>
        <button class="hide" id="next-message">
            <span class="fa fa-chevron-right fa-fw" aria-hidden="true"></span><span class="sr-only">Next</span>
        </button>
    </div>
</nav>

<section class="container message-view">
    <article class="panel panel-primary">
        <header class="panel-heading">
            <h1 class="panel-title"><%= title %></h1>
        </header>
        <div class="panel-body">
            <span class="fa fa-user" aria-hidden="true"></span> <%= sender %>
            <% if (url) { %>
                <a href="<%= url %>" target="_blank" rel="external" class="btn btn-xs btn-warning pull-right">
                    <span class="fa fa-link" aria-hidden="true"></span> View in platform
                </a>
            <% } %>
            <br>
            <span class="fa fa-clock-o" aria-hidden="true"></span> <%= sendDate %>
            <% if (hasAttachment) { %>
                <br>
                <span class="fa fa-paperclip" aria-hidden="true"></span> Has attachments
            <% } %>
            <hr>
            <%= content %>
        </div>
    </article>
</section>
